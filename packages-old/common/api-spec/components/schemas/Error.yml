type: object
properties:
  status_code:
    type: integer
    description: The HTTP status code.
    minimum: 400
    maximum: 599
  internal_code:
    type: integer
    description: The internal error code.
    minimum: 1000
    maximum: 9999
  description:
    type: string
    description: A short description of the cause of the error.
required:
  - code
  - description
