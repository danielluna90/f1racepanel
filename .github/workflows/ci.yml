name: CI

on:
  pull_request:
    branches:
      - master
      - Staging
  push:
    branches:
      - Development

jobs:
  checks:
    name: Repository Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
  
      - name: Cache Node Modules
        id: bun-cache
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Packages
        run: bun install --frozen-lockfile

      - name: Check Formatting [API Server]
        working-directory: ./packages/api
        run: bun run lint

      # - name: Check Formatting [Client]
      #   working-directory: ./packages/client-new
      #   run: TODO: add linting

      - name: Run API Tests
        working-directory: ./packages/api
        run: bun run test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./packages/api/html/coverage
